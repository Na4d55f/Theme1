    <style>
        :root {
            --bg-black: #000000;
            --text-white: #FFFFFF;
            --border-dark: #222222;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            font-weight: 300;
        }

        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .font-script { font-family: 'Great Vibes', cursive; }
        
        .btn-outline {
            border: 1px solid var(--text-white);
            color: var(--text-white);
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
        .btn-outline:hover {
            background-color: var(--text-white);
            color: var(--bg-black);
        }

        .btn-primary {
             background-color: var(--text-white);
            color: var(--bg-black);
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            opacity: 0.8;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            letter-spacing: 0.5em;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .testimonial-slide, .page-view, #search-overlay {
            display: none;
        }
        .testimonial-slide.active, .page-view.active, #search-overlay.active {
            display: flex; /* Changed to flex for centering */
        }
        
        .size-btn.active {
            background-color: white;
            color: black;
            border-color: white;
        }
    </style>
</head>

                else if (page === 'checkout-page') displayCheckout();
                else if (page === 'thank-you-page') displayThankYou(context);

            // --- RENDER FUNCTIONS ---

            function displayCollection(collectionType) {
                const titleEl = pageContainer.querySelector('#collection-title');
                const gridEl = pageContainer.querySelector('#collection-grid');
                titleEl.textContent = collectionType;
                gridEl.innerHTML = '';
                products.filter(p => p.category === collectionType).forEach(p => {

                    productCard.className = 'group text-center cursor-pointer product-card';
                    productCard.dataset.productId = p.id;
                    productCard.innerHTML = `<div class="overflow-hidden"><img src="${p.image}" alt="${p.name}" class="w-full h-auto object-cover group-hover:opacity-80 transition-opacity duration-300 aspect-square"></div><h3 class="mt-4 font-semibold text-sm tracking-wider uppercase">${p.name}</h3><p class="text-gray-400 font-light mt-1">$${p.price.toFixed(2)}</p>`;

                });
            }

            function displayProduct(productId) {
                const product = products.find(p => p.id === productId);
                if (!product) return;
                
                const productContentEl = pageContainer.querySelector('#product-content');
                const discount = product.mrp ? Math.round(((product.mrp - product.price) / product.mrp) * 100) : 0;
                const isInWishlist = wishlist.some(item => item.id === product.id);
                
                productContentEl.innerHTML = `
                <div class="container mx-auto px-6">
                    <button class="back-to-collection text-sm uppercase tracking-widest mb-8 hover:opacity-70" data-collection-type="${product.category}">← Back to ${product.category}</button>
                    <div class="grid md:grid-cols-2 gap-12 lg:gap-24">
                        <div class="flex flex-col gap-4">
                             <div class="product-image-zoom-container w-full aspect-square bg-gray-900"><img id="main-product-image" src="${product.images[0]}" alt="${product.name}" class="w-full h-full object-cover"></div>
                             <div class="grid grid-cols-4 gap-4" id="thumbnail-container">
                                ${product.images.map((img, index) => `<img src="${img}" class="w-full aspect-square object-cover cursor-pointer border ${index === 0 ? 'border-white' : 'border-transparent'}" data-index="${index}">`).join('')}
                             </div>
                        </div>
                        <div class="pt-8">
                            <h2 class="text-4xl font-serif">${product.name}</h2>
                            <div class="flex items-center gap-4 my-4">
                                <p class="text-3xl font-serif">$${product.price.toFixed(2)}</p>
                                ${product.mrp ? `<p class="text-xl text-gray-500 line-through">$${product.mrp.toFixed(2)}</p>` : ''}
                                ${discount > 0 ? `<p class="text-lg text-green-400">${discount}% OFF</p>` : ''}
                            </div>
                             <div class="flex items-center gap-2 text-sm text-gray-400"><svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg><span>${product.rating}/5 (${product.reviews} reviews)</span></div>

                            <div class="mt-8">
                                <h4 class="uppercase text-sm tracking-widest mb-3">Size</h4>
                                <div class="flex flex-wrap gap-3 text-sm" id="size-options">
                                    ${product.sizes.map((size, index) => `<button class="size-btn h-10 px-4 border border-dark hover:border-white ${index === 0 ? 'active' : ''}">${size}</button>`).join('')}
                                </div>
                            </div>

                             <div class="mt-8">
                                <h4 class="uppercase text-sm tracking-widest mb-3">Quantity</h4>
                                <div class="flex items-center border border-dark w-fit">
                                    <button class="quantity-change h-10 w-10 text-xl" data-change="-1">-</button>
                                    <span id="quantity-display" class="h-10 w-12 flex items-center justify-center border-x border-dark">1</span>
                                    <button class="quantity-change h-10 w-10 text-xl" data-change="1">+</button>
                                </div>
                                <p class="text-green-400 text-sm mt-2">${product.stock > 5 ? 'In Stock' : `Only ${product.stock} left!`}</p>
                             </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
                                <button class="buy-now-btn w-full btn-outline py-4" data-product-id="${product.id}">Buy Now</button>
                                <button class="add-to-cart-btn w-full btn-primary py-4" data-product-id="${product.id}">Add to Bag</button>
                            </div>
                            
                            <div class="flex items-center justify-between mt-6">
                                <button class="wishlist-btn flex items-center gap-2 text-gray-400 hover:text-white transition-colors ${isInWishlist ? 'text-white' : ''}" data-product-id="${product.id}">
                                    <svg class="wishlist-icon w-5 h-5" fill="${isInWishlist ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                                    <span id="wishlist-text">${isInWishlist ? 'Added to Wishlist' : 'Add to Wishlist'}</span>
                                </button>
                            </div>
                            
                             <div class="mt-8 border-t border-dark pt-6">
                                <h4 class="uppercase text-sm tracking-widest mb-3">Description</h4>
                                <ul class="list-disc list-inside font-light text-gray-300 space-y-1">
                                    <li>Fabric: ${product.fabric}</li>
                                    <li>Wash Care: ${product.wash}</li>
                                    ${product.highlights.map(h => `<li>${h}</li>`).join('')}
                                </ul>
                             </div>
                              <div class="mt-6 border-t border-dark pt-6">
                                <h4 class="uppercase text-sm tracking-widest mb-3">Delivery & Returns</h4>
                                 <p class="font-light text-gray-300 text-sm">7-day easy returns. Standard delivery in 3-5 business days.</p>
                             </div>
                        </div>
                    </div>
                </div>`;
            }

            // --- CART & WISHLIST LOGIC ---
            function addToCart(productId, quantity = 1, size = null) {
                const product = products.find(p => p.id === productId);
                if (!product) return;
                
                const finalSize = size || product.sizes[0];
                const cartItem = cart.find(item => item.id === productId && item.size === finalSize);
                
                if (cartItem) {
                    cartItem.quantity += quantity;
                } else {
                    cart.push({ ...product, quantity, size: finalSize });
                }
                updateCartIcon();
                alert(`${product.name} (x${quantity}) has been added to your bag.`);
            }
             function buyNow(productId, quantity, size) {
                addToCart(productId, quantity, size);
                navigate('checkout-page');
            }
             function toggleWishlist(productId) {
                const product = products.find(p => p.id === productId);
                if (!product) return;
                const index = wishlist.findIndex(item => item.id === productId);
                const button = document.querySelector(`.wishlist-btn[data-product-id="${productId}"]`);
                if (index > -1) {
                    wishlist.splice(index, 1);
                    if (button) {
                        button.querySelector('span').textContent = 'Add to Wishlist';
                        button.querySelector('svg').style.fill = 'none';
                    }
                } else {
                    wishlist.push(product);
                     if (button) {
                        button.querySelector('span').textContent = 'Added to Wishlist';
                        button.querySelector('svg').style.fill = 'currentColor';
                    }
                }
                 updateWishlistIcon();
            }
            function updateCartIcon() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCounter.style.display = totalItems > 0 ? 'flex' : 'none';
                cartCounter.textContent = totalItems;
            }
            function updateWishlistIcon() {
                wishlistCounter.style.display = wishlist.length > 0 ? 'flex' : 'none';
                wishlistCounter.textContent = wishlist.length;
            }
            function displayCart() {
                const cartContentEl = pageContainer.querySelector('#cart-content');
                if (cart.length === 0) {
                    cartContentEl.innerHTML = `<div class="text-center container mx-auto"><h2 class="text-4xl font-serif">Your Bag is Empty</h2><button class="btn-outline mt-8 py-3 px-12 back-to-home">Continue Shopping</button></div>`;
                    return;
                }
                const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                cartContentEl.innerHTML = `
                    <div class="container mx-auto px-6">
                        <h2 class="text-4xl font-serif text-center mb-12">Shopping Bag</h2>
                        <div class="border-y border-dark">${cart.map(item => `<div class="flex items-center gap-6 py-6 border-b border-dark last:border-b-0"><img src="${item.image}" class="w-24 h-24 object-cover"><div class="flex-grow"><h3 class="font-semibold">${item.name}</h3><p class="text-sm text-gray-400">$${item.price.toFixed(2)}</p></div><div class="flex items-center gap-4"><button class="update-quantity" data-id="${item.id}" data-change="-1">-</button><span>${item.quantity}</span><button class="update-quantity" data-id="${item.id}" data-change="1">+</button></div><p class="font-semibold w-24 text-right">$${(item.price * item.quantity).toFixed(2)}</p><button class="remove-item text-gray-400 hover:text-white" data-id="${item.id}">×</button></div>`).join('')}</div>
                        <div class="max-w-sm ml-auto mt-8"><div class="flex justify-between"><p>Subtotal:</p><p>$${subtotal.toFixed(2)}</p></div><p class="text-xs text-gray-400 mt-2">Shipping & taxes calculated at checkout.</p><button class="w-full btn-primary py-3 mt-4 proceed-to-checkout">Proceed to Checkout</button></div>
                    </div>`;
            }
            function displayWishlist() {
                const wishlistContentEl = pageContainer.querySelector('#wishlist-content');
                if (wishlist.length === 0) {
                    wishlistContentEl.innerHTML = `<div class="text-center container mx-auto"><h2 class="text-4xl font-serif">Your Wishlist is Empty</h2><p class="text-gray-400 mt-4">Add your favourite items to your wishlist to see them here.</p><button class="btn-outline mt-8 py-3 px-12 back-to-home">Continue Shopping</button></div>`;
                    return;
                }
                wishlistContentEl.innerHTML = `
                    <div class="container mx-auto px-6">
                        <h2 class="text-4xl font-serif text-center mb-12">My Wishlist</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8">
                            ${wishlist.map(p => `
                                <div class="group text-center">
                                    <div class="relative">
                                        <img src="${p.image}" alt="${p.name}" class="w-full h-auto object-cover aspect-square">
                                        <button class="wishlist-remove-btn absolute top-2 right-2 text-white bg-black/50 p-1 rounded-full hover:bg-white hover:text-black" data-product-id="${p.id}">×</button>
                                    </div>
                                    <h3 class="mt-4 font-semibold text-sm tracking-wider uppercase">${p.name}</h3>
                                    <p class="text-gray-400 font-light mt-1">$${p.price.toFixed(2)}</p>
                                    <button class="wishlist-move-to-bag btn-outline py-2 px-4 mt-2 text-xs" data-product-id="${p.id}">Move to Bag</button>
                                </div>`).join('')}
                        </div>
                    </div>
                `;
            }
            function displayCheckout() {
                const summaryEl = pageContainer.querySelector('#checkout-summary');
                if (!summaryEl) return;
                const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const shipping = 15.00;
                const total = subtotal + shipping;
                summaryEl.innerHTML = `
                    <div class="space-y-4">${cart.map(item => `<div class="flex justify-between items-center"><div class="flex items-center gap-4"><img src="${item.image}" class="w-16 h-16 object-cover"><p>${item.name} <span class="text-xs text-gray-400">x${item.quantity}</span></p></div><p>$${(item.price * item.quantity).toFixed(2)}</p></div>`).join('')}</div>
                    <div class="mt-6 pt-6 border-t border-dark space-y-2">
                        <div class="flex justify-between text-gray-400"><p>Subtotal</p><p>$${subtotal.toFixed(2)}</p></div>
                        <div class="flex justify-between text-gray-400"><p>Shipping</p><p>$${shipping.toFixed(2)}</p></div>
                        <div class="flex justify-between font-bold text-lg pt-2 border-t border-dark mt-2"><p>Total</p><p>$${total.toFixed(2)}</p></div>
                    </div>`;
            }
            function updateQuantity(productId, change) {
                const item = cart.find(i => i.id === productId);
                if (item) { item.quantity += change; if (item.quantity === 0) cart = cart.filter(i => i.id !== productId); }
                updateCartIcon(); displayCart();
            }
            function removeItem(productId) { cart = cart.filter(i => i.id !== productId); updateCartIcon(); displayCart(); }
            
            function placeOrder() {
                const lastOrder = [...cart];
                cart = [];
                updateCartIcon();
                navigate('thank-you-page', lastOrder);
            }

            function displayThankYou(orderedItems) {
                 const thankYouContentEl = pageContainer.querySelector('#thank-you-content');
                 if (!thankYouContentEl) return;
                 const subtotal = orderedItems.reduce((sum, item) => sum + item.price * item.quantity, 0);

                 thankYouContentEl.innerHTML = `
                    <div class="container mx-auto px-6 text-center">
                        <h2 class="text-5xl font-script">Thank You</h2>
                        <p class="text-xl font-serif mt-4">Your order has been placed successfully.</p>
                        <div class="max-w-md mx-auto mt-8 border-y border-dark py-4">
                             <h4 class="text-lg font-serif mb-4">Order Summary</h4>
                             ${orderedItems.map(item => `
                                <div class="flex justify-between items-center text-sm mb-2">
                                    <p>${item.name} <span class="text-gray-400">x${item.quantity}</span></p>
                                    <p>$${(item.price * item.quantity).toFixed(2)}</p>
                                </div>
                             `).join('')}
                             <div class="flex justify-between font-bold text-lg pt-2 border-t border-dark mt-2">
                                <p>Total</p><p>$${subtotal.toFixed(2)}</p>
                             </div>
                        </div>
                        <button class="btn-outline mt-12 py-3 px-12 back-to-home">Continue Shopping</button>
                     </div>
                 `;
            }


            // --- INIT & GLOBAL LISTENERS ---
            function initHomePage() {
                 const heroTrack = document.getElementById('slider-track');
                const nextButton = document.getElementById('next-btn');
                const prevButton = document.getElementById('prev-btn');
                const dotsNav = document.getElementById('pagination-dots');

                heroTrack.innerHTML = heroSlidesData.map(slide => `<div class="w-full h-full flex-shrink-0 bg-cover bg-center relative flex items-center justify-center text-center" style="background-image: url('${slide.image}')"><div class="absolute inset-0 bg-black/30"></div><div class="relative z-10"><h2 class="font-script text-7xl md:text-9xl">${slide.title}</h2><p class="font-serif text-2xl uppercase tracking-widest mt-2">${slide.subtitle}</p><a href="#collection" class="btn-outline mt-8 py-3 px-12">${slide.button}</a></div></div>`).join('');
                const heroSlides = Array.from(heroTrack.children);
                let heroCurrentSlide = 0; 
                let heroAutoplayInterval;
                function setupSlider() { /* ... unchanged slider logic ... */ }
                setupSlider();

                const testimonialSlider = document.getElementById('testimonial-slider');
                testimonialSlider.innerHTML = `
                    <div class="testimonial-slide active"><p class="text-xl md:text-2xl font-serif italic">"The quality and craftsmanship are beyond compare."</p><p class="mt-4 text-sm uppercase tracking-widest text-gray-400">- Olivia R.</p></div>
                    <div class="testimonial-slide"><p class="text-xl md:text-2xl font-serif italic">"Absolutely breathtaking gowns."</p><p class="mt-4 text-sm uppercase tracking-widest text-gray-400">- Sophia L.</p></div>
                    <div class="testimonial-slide"><p class="text-xl md:text-2xl font-serif italic">"Unmatched elegance and customer service."</p><p class="mt-4 text-sm uppercase tracking-widest text-gray-400">- Isabella C.</p></div>`;
                 const testimonialSlides = testimonialSlider.querySelectorAll('.testimonial-slide');
                if (testimonialSlides.length > 0) {
                    let currentTestimonial = 0;
                    const showTestimonial = (index) => testimonialSlides.forEach((s, i) => s.classList.toggle('active', i === index));
                    const nextTestimonial = () => { currentTestimonial = (currentTestimonial + 1) % testimonialSlides.length; showTestimonial(currentTestimonial); };
                    showTestimonial(0); setInterval(nextTestimonial, 4000);
                }
            }
            
            pageContainer.addEventListener('click', function(e) {
                if (e.target.closest('.collection-item')) { navigate('collection-page', e.target.closest('.collection-item').dataset.collectionType); }
                if (e.target.closest('.product-card')) { navigate('product-page', parseInt(e.target.closest('.product-card').dataset.productId)); }
                if (e.target.closest('.back-to-home')) { navigate('home-page'); }
                if (e.target.closest('.back-to-collection')) { navigate('collection-page', e.target.closest('.back-to-collection').dataset.collectionType); }
                
                const productPageEl = e.target.closest('#product-content');
                if (productPageEl) {
                    const productId = parseInt(productPageEl.querySelector('.add-to-cart-btn').dataset.productId);
                    const sizeEl = productPageEl.querySelector('.size-btn.active');
                    const size = sizeEl ? sizeEl.textContent : 'One Size';
                    const quantity = parseInt(productPageEl.querySelector('#quantity-display').textContent);
                    
                    if (e.target.closest('.add-to-cart-btn')) { addToCart(productId, quantity, size); }
                    if (e.target.closest('.buy-now-btn')) { buyNow(productId, quantity, size); }
                    if (e.target.closest('.wishlist-btn')) { toggleWishlist(productId); }
                    if (e.target.closest('.size-btn')) { productPageEl.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active')); e.target.closest('.size-btn').classList.add('active'); }
                    if (e.target.closest('.quantity-change')) {
                        let currentQuantity = parseInt(productPageEl.querySelector('#quantity-display').textContent);
                        currentQuantity += parseInt(e.target.closest('.quantity-change').dataset.change);
                        if (currentQuantity < 1) currentQuantity = 1;
                        productPageEl.querySelector('#quantity-display').textContent = currentQuantity;
                    }
                }
                
                if (e.target.closest('.update-quantity')) { updateQuantity(parseInt(e.target.closest('.update-quantity').dataset.id), parseInt(e.target.closest('.update-quantity').dataset.change)); }
                if (e.target.closest('.remove-item')) { removeItem(parseInt(e.target.closest('.remove-item').dataset.id)); }
                if (e.target.closest('.wishlist-remove-btn')) {
                    const productId = parseInt(e.target.closest('.wishlist-remove-btn').dataset.productId);
                    wishlist = wishlist.filter(item => item.id !== productId);
                    updateWishlistIcon();
                    displayWishlist();
                }
                if (e.target.closest('.wishlist-move-to-bag')) {
                    const productId = parseInt(e.target.closest('.wishlist-move-to-bag').dataset.productId);
                    addToCart(productId);
                    wishlist = wishlist.filter(item => item.id !== productId);
                    updateWishlistIcon();
                    displayWishlist();
                }
                if (e.target.closest('.proceed-to-checkout')) { navigate('checkout-page'); }
                if (e.target.closest('#place-order-btn')) { placeOrder(); }
            });

             document.querySelectorAll('#home-link, #logo-link').forEach(link => link.addEventListener('click', (e) => { e.preventDefault(); navigate('home-page'); }));
             document.getElementById('catalog-link').addEventListener('click', (e) => { e.preventDefault(); if (currentPage !== 'home-page') { navigate('home-page'); setTimeout(() => document.getElementById('collection')?.scrollIntoView(), 100); } else { document.getElementById('collection')?.scrollIntoView(); } });
             document.getElementById('contact-link').addEventListener('click', (e) => { e.preventDefault(); navigate('contact-page'); });
             cartIcon.addEventListener('click', () => navigate('cart-page'));
             wishlistIcon.addEventListener('click', () => navigate('wishlist-page'));

            // Search Functionality
            searchIcon.addEventListener('click', () => searchOverlay.classList.add('active'));
            closeSearchBtn.addEventListener('click', () => searchOverlay.classList.remove('active'));
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                searchResults.innerHTML = query.length < 2 ? '' : products.filter(p => p.name.toLowerCase().includes(query)).map(p => `<div class="flex items-center gap-4 p-4 border-b border-dark cursor-pointer hover:bg-dark search-result-item" data-product-id="${p.id}"><img src="${p.image}" class="w-16 h-16 object-cover"><div><h4 class="font-semibold">${p.name}</h4><p class="text-sm text-gray-400">$${p.price.toFixed(2)}</p></div></div>`).join('');
            });
            searchResults.addEventListener('click', function(e){
                if (e.target.closest('.search-result-item')) {
                    const productId = parseInt(e.target.closest('.search-result-item').dataset.productId);
                    searchOverlay.classList.remove('active'); searchInput.value = ''; searchResults.innerHTML = '';
                    navigate('product-page', productId);
                }
            });

            // Initial load
            navigate('home-page');

        });
    </script>
</body>
</html>
